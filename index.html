<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SYNDRA AI - Your gateway to intelligent solutions. Explore the future of AI with cutting-edge technology and seamless integrations.">
    <meta name="keywords" content="AI, SYNDRA AI, Artificial Intelligence, Technology, Innovation">
    <title>SYNDRA AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Raleway:wght@300;500&display=swap');

        body {
            margin: 0;
            font-family: 'Raleway', sans-serif;
            background: #1d1d1d;
            color: white;
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            position: fixed;
            width: 100%;
            z-index: 100;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            background: linear-gradient(90deg, #44024d, #4c035a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s ease infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px #44034d, 0 0 15px #42034e; }
            50% { text-shadow: 0 0 20px #410241, 0 0 40px #330242; }
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            font-size: 1.2rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            border-color: white;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .menu-toggle {
            display: none;
            font-size: 2rem;
            cursor: pointer;
            color: white;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                background-color: rgba(0, 0, 0, 0.9);
                position: absolute;
                top: 70px;
                right: 50px;
                border-radius: 10px;
                padding: 10px;
            }

            nav ul.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            position: relative;
            color: white;
            z-index: 10;
        }

        .hero h1 {
            font-size: 4rem;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            margin-bottom: 20px;
            animation: fadeInDown 2s ease;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            animation: fadeIn 3s ease;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: fadeInUp 2.5s ease;
            position: relative;
            z-index: 10;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cta-buttons a {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
            border: 2px solid white;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            z-index: 20;
        }

        .cta-buttons a:hover {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.2));
            transform: scale(1.1);
        }

        section {
            padding: 100px 20px;
            text-align: center;
        }

        section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        section p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        footer {
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            font-size: 0.9rem;
        }

        footer a {
            color: #ff6347;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 500px;
            margin: 0 auto;
        }

        form input, form textarea, form button {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }

        form button {
            background-color: #320744;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #3c063c;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">SYNDRA AI</div>
        <nav>
            <div class="menu-toggle">â˜°</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#Contract">Contract</a></li>
                <li><a href="#feedback">Feedback</a></li>
                <li><a href="https://github.com/" target="_blank">Github</a></li>

            </ul>
        </nav>
    </header>

    <canvas id="bg"></canvas>

    <div class="hero">
        <div class="hero-content">
            <h1> SYNDRA AI VERSE </h1>
            <p>People fear what they cannot understand.</p>
            <div class="cta-buttons">
                <a href="https://x.com/syndraai" target="_blank">Witness My Power </a>
                <a href="https://dexscreener.com/solana">Connect to DexScrenner ðŸ”—</a>
            </div>
        </div>
    </div>

    <section id="Contract">
        <h2>Contract</h2>
        <p>Not launched yet. We continue to improve our AI agent.</p>
    </section>

    <section id="feedback">
        <h2>Feedback</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        Powered with by <a href="https://x.com/syndraai">SYNDRA AI</a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        
        const sphereGeometry = new THREE.SphereGeometry(5, 32, 32);
        const sphereMaterial1 = new THREE.MeshBasicMaterial({ color: 0x4b0082, wireframe: true });
const sphereMaterial2 = new THREE.MeshBasicMaterial({ color: 0x4b0082, wireframe: true }); 
const sphereMaterial3 = new THREE.MeshBasicMaterial({ color: 0x4b0082, wireframe: true }); 
        const sphere1 = new THREE.Mesh(sphereGeometry, sphereMaterial1);
        const sphere2 = new THREE.Mesh(sphereGeometry, sphereMaterial2);
        const sphere3 = new THREE.Mesh(sphereGeometry, sphereMaterial3);

        
        sphere1.position.set(-10, 0, 0); 
        sphere2.position.set(10, 0, 0);  
        sphere3.position.set(0, 10, 0);  
        scene.add(sphere1, sphere2, sphere3);

      
        camera.position.z = 30;

        let clock = new THREE.Clock();
let angle = 0; 

function animate() {
    const delta = clock.getDelta();
    angle += delta; 
    const radius = 10; 
    sphere1.position.x = radius * Math.cos(angle); 
    sphere1.position.y = radius * Math.sin(angle); 

    sphere2.position.x = radius * Math.cos(angle + Math.PI / 2); 
    sphere2.position.y = radius * Math.sin(angle + Math.PI / 2);

    sphere3.position.x = radius * Math.cos(angle + Math.PI); 
    sphere3.position.y = radius * Math.sin(angle + Math.PI);

    
    sphere1.rotation.x += delta * 0.5;
    sphere1.rotation.y += delta * 0.5;

    sphere2.rotation.x += delta * 0.3;
    sphere2.rotation.y += delta * 0.7;

    sphere3.rotation.x += delta * 0.4;
    sphere3.rotation.y += delta * 0.6;

    renderer.render(scene, camera);
    requestAnimationFrame(animate);
}

animate();


        animate();

        
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.querySelector('.menu-toggle');
            const navMenu = document.querySelector('nav ul');

            menuToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
            });
        });
    </script>
   
</body>
</html>
